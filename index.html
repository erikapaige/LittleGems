<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/Style_Sheets/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Little Gems</title>
</head>

<body>
  <!-- content of homepage, designed using grid system -->
  <div class="container">
    <!-- div below does not have a head div, it is keeping elements the length of the page  -->
  </div>
  <!-- header -->
  <section class="header z-depth-2">
    <div class="row logo">
      <div class="col s12 m12 colLogo">
        <img class="littleGemLogo responsive-img" src="./Assets/images/logo_head.png"
          alt="Little Gems surrounded by hand drawn stars">
      </div>
      <div id='alert'></div>
    </div>
    <!-- search bar & saved items-->
    <div class="row searchBarBtn">
      <div class="col s10 m10 colsearch">
        <form onsubmit="enterKey(event)">
          <div id="search">
            <input type="text" placeholder="Take Me to Nearby Little Gems" name="search" class="searchBar"
              id="searchInput">
            <button class="btn waves-effect waves-light" type="button" id="button" name="action"><i
                class="material-icons">send</i></button>
          </div>
        </form>
      </div>
      <!-- button for saved items -->
      <div class="col s2 m2 colsearch">
        <div>
          <a id="savedGem" class="waves-effect waves-light btn savedGem">saved gems</a>
        </div>
      </div>
    </div>
  </section>
  <!-- break in between elements -->
  <div class="divider"></div>
  <div class="section aboutLittleGems z-depth-2">
    <p class="one">LITTLE GEMS HELPS YOU FIND GREAT LOCAL FOOD YOU MIGHT OTHERWISE OVERLOOK</p>
    <p class="two">HOW IT WORKS: Using your location, Little Gems searches for local restaurants rated 3 stars or higher
      but which have a low amount of reviews.
    </p>
  </div>
  <div class="divider"></div>
  <!-- div for map -->
  <div class="section geoLocation z-depth-2" id="map"></div>
  <div class="divider"></div>
  <!-- div for restaurant cards -->
  <div id="resultsContainer"></div>
  <!-- closing div for the container -->
  </div>


  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <!-- <script src="./Assets/JS_Libs/searchBtn.js"></script> -->
  <!-- <script src="./Assets/JS_Libs/enterKey.js"></script> -->
  <!-- <script type='text/javascript' src='config.js'></script> -->
  <script src="script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_o4Gml0gTtl-ZgYueFm0CMO0ievhuNqE&callback+=initMap">
  </script>

</body>

</html>
