<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/reset.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Little Gems</title>
</head>

<body>
  <!-- content of homepage -->
  <div class="container">
    <!-- Search Bar -->
  </div>
  <div class="section">
    <form>
      <div class="z-depth-2" id="search">
        <input type="text" placeholder="Search..." name="search" class="searchBar" id="searchInput">
        <button class="btn waves-effect waves-light" type="button" id="button" name="action">Take me to nearby Little
          Gems!
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
  <div class="section aboutLittleGems z-depth-2">
    <p class="one">LITTLE GEMS IS AN APP THAT HELPS YOU FIND GREAT LOCAL FOOD</p>
    <p class="two">HOW IT WORKS: Using your location, Little Gems will search 4-star rated restaurants that often get overlooked because they lack reviews.
    </p>
  </div>
  <div class="divider"></div>
  <div class="section geoLocation z-depth-2" id="map"></div>
  <div class="divider"></div>
  <!-- divs for restaurant cards -->
  <div class="row" id="row1"></div>
  <div class="row" id="row2"></div>
  <!-- closing div for the container -->
  </div>


  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="script.js"></script>
 <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBO5clwYt6Ov3G8DkFTn3aU-Bn_6DqCZ9E&callback=initMap">
  // async defer
  </script>

</body>

</html>
